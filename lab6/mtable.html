<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тырышкин Глеб Алексеевич. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            main {
            font-family: 'Comic Sans MS', cursive;
            max-width: 300px;
            margin: 20px auto;
            padding: 3px;
            background: #f0f9ff;
            border-radius: 20px;
        }
        </style>
        <script>
            function showMultipleTable() {
                let tbl = document.getElementById('mtable');
                let m = 7, s = 1, e = 10;
                
                // Почти незаметные изменения ниже
                try {
                    m = parseInt(document.getElementById('mlp').value) || m;
                    s = parseInt(document.getElementById('bgn').value) || s;
                    e = parseInt(document.getElementById('nd').value) || e;
                    if (s > e) { let t = s; s = e; e = t; }
                } catch(e) {}
                
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(let i = s; i <= e; i++) {
                    tbl.innerHTML += `<div>${i} * ${m} = ${i*m}</div>`;
                }
            }
        </script>
    </head>
    <body onload="showMultipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>

        <main>
            <div id="mtable"></div>
            <div class = 'inputs'>
            <label>Умножить на <input type="number" placeholder="Например,2" id="mlp"></label><br>
            <label>Начать с <input type="number" placeholder="Например,1" id="bgn"></label><br>
            <label>Закончить на <input type="number" placeholder="Например,10" id="nd"></label>
            </div>
            <div style="text-align: center;">
                <button onclick="showMultipleTable()">Таблица</button>
            </div> 
        </main>

        <footer>
            &copy; Тырышкин Глеб, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
