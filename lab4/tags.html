<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тырышкин Глеб Алексеевич. Облако тегов</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .tag-cloud {
            flex: 1;
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            width: 90%;
            min-height: 500px;
        }

        .tag {
            position: absolute;
            padding: 5px;
            transition: 0.3s all;
            cursor: pointer;
        }

        .tag:hover {
            transform: scale(1.3) !important;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <div class="tag-cloud">
        <div class="tag" style="color: #2c3e50; font-size: 24px; top: 10%; left: 20%; transform: rotate(-15deg);">Уолтер Уайт</div>
        <div class="tag" style="color: #c0392b; font-size: 20px; top: 15%; left: 70%; transform: rotate(3deg);">Джесси Пинкман</div>
        
        <div class="tag" style="color: #2980b9; font-size: 22px; top: 30%; left: 10%; transform: rotate(10deg);">Густаво Фринг</div>
        <div class="tag" style="color: #16a085; font-size: 18px; top: 35%; left: 80%; transform: rotate(-8deg);">Хэнк Шрейдер</div>
        
        <div class="tag" style="color: #8e44ad; font-size: 26px; top: 50%; left: 45%; transform: rotate(5deg);">Майк Эрмантраут</div>
        <div class="tag" style="color: #27ae60; font-size: 19px; top: 60%; left: 20%; transform: rotate(-12deg);">Скайлер Уайт</div>
        
        <div class="tag" style="color: #d35400; font-size: 21px; top: 40%; left: 65%; transform: rotate(15deg);">Уолтер-младший</div>
        <div class="tag" style="color: #7f8c8d; font-size: 17px; top: 70%; left: 75%; transform: rotate(-5deg);">Саул Гудман</div>
        
        <div class="tag" style="color: #e74c3c; font-size: 23px; top: 25%; left: 40%; transform: rotate(-2deg);">Лидия Родарте</div>
        <div class="tag" style="color: #34495e; font-size: 20px; top: 55%; left: 60%; transform: rotate(7deg);">Тодд Алкист</div>

        <div class="tag" style="color: #2ecc71; font-size: 22px; top: 20%; left: 50%; transform: rotate(-10deg);">Гектор Саламанка</div>

        <div class="tag" style="color: #c0392b; font-size: 20px; top: 80%; left: 65%; transform: rotate(8deg);">Мари Шрейдер</div>
