<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тырышкин Глеб Алексеевич. Облако тегов</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .tag-cloud {
            flex: 1;
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            width: 90%;
            min-height: 500px;
        }

        .tag {
            position: absolute;
            padding: 5px;
            cursor: pointer;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .tag:hover {
            transform: scale(1.3) !important;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes move1 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(15px,-10px); }
        }

        @keyframes move2 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(-10px,15px); }
        }

        @keyframes move3 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(20px,5px); }
        }

        @keyframes move4 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(-15px,-5px); }
        }

        @keyframes move5 {
            0% { transform: translate(0,0); }
            25% { transform: translate(10px,10px); }
            75% { transform: translate(-10px,-10px); }
        }

        @keyframes move6 {
            0% { transform: translate(0,0); }
            33% { transform: translate(15px,-5px); }
            66% { transform: translate(-10px,10px); }
        }

        @keyframes move7 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(0,15px); }
        }

        @keyframes move8 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(25px,-5px); }
        }

        @keyframes move9 {
            0% { transform: translate(0,0); }
            50% { transform: translate(-15px,5px); }
        }

        @keyframes move10 {
            0% { transform: translate(0,0); }
            25% { transform: translate(5px,20px); }
            75% { transform: translate(-5px,-20px); }
        }

        @keyframes move11 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(10px,10px); }
        }

        @keyframes move12 {
            0% { transform: translate(0,0); }
            50% { transform: translate(-20px,0); }
        }

        @keyframes move13 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(0,-15px); }
        }

        @keyframes move14 {
            0% { transform: translate(0,0); }
            50% { transform: translate(15px,15px); }
        }

        @keyframes move15 {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(-10px,-15px); }
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <div class="tag-cloud">
        <div class="tag" style="color: #2c3e50; font-size: 24px; top: 10%; left: 20%; transform: rotate(-15deg); animation-name: move1;">Уолтер Уайт</div>
        <div class="tag" style="color: #c0392b; font-size: 20px; top: 15%; left: 70%; transform: rotate(3deg); animation-name: move2;">Джесси Пинкман</div>
        
        <div class="tag" style="color: #2980b9; font-size: 22px; top: 30%; left: 10%; transform: rotate(10deg); animation-name: move3;">Густаво Фринг</div>
        <div class="tag" style="color: #16a085; font-size: 18px; top: 35%; left: 80%; transform: rotate(-8deg); animation-name: move4;">Хэнк Шрейдер</div>
        
        <div class="tag" style="color: #8e44ad; font-size: 26px; top: 50%; left: 45%; transform: rotate(5deg); animation-name: move5;">Майк Эрмантраут</div>
        <div class="tag" style="color: #27ae60; font-size: 19px; top: 60%; left: 20%; transform: rotate(-12deg); animation-name: move6;">Скайлер Уайт</div>
        
        <div class="tag" style="color: #d35400; font-size: 21px; top: 40%; left: 65%; transform: rotate(15deg); animation-name: move7;">Уолтер-младший</div>
        <div class="tag" style="color: #7f8c8d; font-size: 17px; top: 70%; left: 75%; transform: rotate(-5deg); animation-name: move8;">Саул Гудман</div>
        
        <div class="tag" style="color: #e74c3c; font-size: 23px; top: 25%; left: 40%; transform: rotate(-2deg); animation-name: move9;">Лидия Родарте</div>
        <div class="tag" style="color: #34495e; font-size: 20px; top: 55%; left: 60%; transform: rotate(7deg); animation-name: move10;">Тодд Алкист</div>
        <div class="tag" style="color: #e67e22; font-size: 18px; top: 65%; left: 35%; transform: rotate(12deg); animation-name: move11;">Джейн Марголис</div>
        <div class="tag" style="color: #2ecc71; font-size: 22px; top: 20%; left: 50%; transform: rotate(-10deg); animation-name: move12;">Гектор Саламанка</div>
        <div class="tag" style="color: #9b59b6; font-size: 19px; top: 75%; left: 50%; transform: rotate(25deg); animation-name: move13;">Туко Саламанка</div>
        <div class="tag" style="color: #1abc9c; font-size: 21px; top: 45%; left: 30%; transform: rotate(-7deg); animation-name: move14;">Стивен Гомез</div>
        <div class="tag" style="color: #c0392b; font-size: 20px; top: 80%; left: 65%; transform: rotate(8deg); animation-name: move15;">Мари Шрейдер</div>
    </div>


    <footer>
        &copy; Тырышкин Глеб, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
