<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тырышкин Глеб Алексеевич. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function validateInputs() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseFloat(inputA.value);
                let b = parseFloat(inputB.value);
                
                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                if(isNaN(a)) {
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    alert('Беда с числами, проверьте первое поле')
                    return false;
                }

                if(isNaN(b)) {
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    alert('Беда с числами, проверьте второе поле')
                    return false;
                }

                return {a, b};
            }

            function calculate(operation) {
                const validated = validateInputs();
                if(!validated) return NaN;
                
                const {a, b} = validated;
                if(operation === '+') return a + b;
                if(operation === '-') return a - b;
                if(operation === '*') return a * b;
            }

            function showSum() {
                const result = calculate('+');
                if(!isNaN(result)) alert("Сумма чисел равна: " + result);
            }

            function showDifference() {
                const result = calculate('-');
                if(!isNaN(result)) alert("Разность чисел равна: " + result);
            }

            function showProduct() {
                const result = calculate('*');
                if(!isNaN(result)) alert("Произведение чисел равно: " + result);
            }

            function showDiv() {
                const validated = validateInputs();
                if(!validated) return;
                
                const {a, b} = validated;
                if(b === 0) {
                    alert('На ноль делить нельзя!');
                    document.getElementById('numberB').focus();
                    document.getElementById('numberB').style.color = 'red';
                    document.getElementById('numberB').style.borderColor = 'red';
                    return;
                }

                alert(a + " / " + b + " = " + (a / b));
            }

            function showPower() {
                const validated = validateInputs();
                if(!validated) return;
                
                const {a, b} = validated;
                if(a === 0 && b === 0) {
                    alert('Ноль в нулевой степени не определен!');
                    document.getElementById('numberA').style.borderColor = 'red';
                    document.getElementById('numberB').style.borderColor = 'red';
                    return;
                }

                alert(a + " ^ " + b + " = " + Math.pow(a, b));
            }

            function showAutor() {
                alert("Автор страницы: \nТырышкин Глеб Алексеевич");
            }

            function showWelcome() {
                alert("Приветствую вас на моей странице!\n\nДевиз: дурачься + балуйся");
            }
        </script>
        <style>
            .message {
                cursor: pointer;
                width: auto;
                height: 30px;
                background-color: blanchedalmond;
                border: 2px dashed red;
                border-radius: 15px;
                display: inline-block;
                padding: 4px;
                margin: 2px;
            }
            header, footer {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header onclick="showAutor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showDifference()">Найти разность чисел</div>
            <div class="message" onclick="showProduct()">Найти произведение</div>
            <div class="message" onclick="showDiv()">Найти отношение чисел</div>
            <div class="message" onclick="showPower()">Возвести в степень</div>
            <div class="message" onclick="showAutor()">Узнать автора</div>
        </main>

        <footer ondblclick="showWelcome()">
            &copy; Тырышкин Глеб, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
