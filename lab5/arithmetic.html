<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тырышкин Глеб Алексеевич. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function showSum() {
                let inputA= document.getElementById('numberA');
                let inputB= document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert("Сумма " + a + " и " + b + " равна: " + result)
            }
            function showAutor() {
                let author = "Автор страницы: \nТырышкин Глеб Алексеевич";
                alert(author);
            }
            function showWelcome() {
                alert("Приветствую вас на моей странице!\n\nДевиз: дурачься + балуйся");
            }
        </script>
        <style>
            .messege {
                cursor: pointer;
                width: auto;
                height: 30px;
                background-color: blanchedalmond;
                border: 2px dashed red;
                border-radius: 15px;
                display: inline-block;
                padding: 4px;
            }
            header, footer {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header onclick="showAutor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="messege" onclick="showSum()">Найти сумму чисел</div>
            <div class="messege" onclick="showAutor()">Узнать, кто автор страницы</div>
        </main>

        <footer ondblclick="showWelcome()">
            &copy; Тырышкин Глеб, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
