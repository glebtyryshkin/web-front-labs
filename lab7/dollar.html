<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тырышкин Глеб Алексеевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script src="dollar-data.js"></script>
    <script>
        function showExchange() {
            let sum = 0;
            
            let table = document.getElementById('dollar-table');
            
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i].toFixed(4);
                tr.appendChild(td);
                table.appendChild(tr);
                
                sum += exchange[i];
            }
            
            let average = sum / exchange.length;
            
            document.getElementById('detail').innerText = 
                `Средний курс: ${average.toFixed(4)} руб.`;
            
            document.querySelector('button').style.display = 'none';
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail" style="margin-top: 15px; color: #333;"></div>
    </main>

    <footer>
        &copy; Тырышкин Глеб, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
